<mat-card>

    <mat-toolbar color="primary">Gerenciamento de participantes</mat-toolbar>

    <div class="column-flex mat-elevation-z8">
        <app-participant-list 
            *ngIf="participants$ | async as participants; else loading" 
            [participants]="participants"
            (add)="onAdd()"
            (edit)="onEdit($event)"
            (remove)="onRemove($event)"
        >
        </app-participant-list>

        <ng-template #loading>
            <div class="loading-spinner">
                <mat-spinner></mat-spinner>
            </div>
        </ng-template>
    </div>

</mat-card>
