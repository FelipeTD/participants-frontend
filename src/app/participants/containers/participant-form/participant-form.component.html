<mat-card>

    <mat-toolbar color="primary">Gerenciamento de participantes - Adicionar</mat-toolbar>

    <mat-card-content>
        <form [formGroup]="form" class="min-width">
            <mat-form-field class="full-width" appearance="fill">
                <input matInput disabled value="Código">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="Código Externo" formControlName="externalCode">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="Nome" formControlName="name">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="CPF/CPNJ" formControlName="cpf">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="Telefone" formControlName="phone">
            </mat-form-field>

            <mat-checkbox formControlName="assign" class="checkbox">Assina digital/eletronicamente</mat-checkbox>
    
            <p> <mat-checkbox formControlName="status" class="checkbox">Ativo</mat-checkbox>
        </form>
    </mat-card-content>

    <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
        <button mat-stroked-button (click)="onCancel()">Voltar</button>
    </mat-card-actions>

</mat-card>
